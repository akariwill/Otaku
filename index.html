<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AlexEG" />
    <meta
      name="Description"
      content="Otaku web app is for discovering reading manga, manhwa, manhua"
    />
    <title>Otaku</title>
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="./assets/images/anime.webp"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>

  <body class="dark">
    <!--! root  !-->
    <div
      class="grid grid-cols-12 bg-white transition-colors duration-700 ease-in-out dark:bg-black"
    >
      <!-- Header  -->
      <header
        class="relative col-span-full row-start-1 row-end-2 h-80 overflow-hidden bg-cover bg-center bg-no-repeat"
      >
        <!-- contaniner to stor manga's valume Covers  -->
        <div id="mangaValumesCoversContainer" class="hidden"></div>
        <!-- header bg mask blur -->
        <div
          class="absolute z-0 h-full w-full bg-transparent backdrop-blur-sm"
        ></div>
        <!-- header bg mask black color -->
        <div class="absolute z-0 h-full w-full bg-black opacity-70"></div>

        <!-- main container -->
        <div
          class="absolute z-10 grid h-full w-full grid-cols-3 grid-rows-3 md:grid-cols-4 md:grid-rows-1"
        >
          <!-- manga cover  -->
          <div
            class="col-start-2 row-span-2 flex w-full items-center justify-center pt-2 md:col-span-1 md:h-full md:pt-0"
          >
            <img class="z-10 h-full md:h-auto md:w-48" src="" alt="" />
          </div>
          <!-- manga info section  -->
          <article
            class="col-span-3 row-span-2 w-1/3 overflow-hidden text-white md:col-span-3"
          >
            <h1
              class="pt-7 text-center text-base font-bold md:py-2 md:text-left md:text-xl"
            ></h1>
            <p class="hidden md:block">Authors: <span></span></p>
            <p class="hidden md:block">Demographic: <span></span></p>
            <p class="hidden md:block">Published: <span></span></p>
            <p class="hidden md:block">Status: <span></span></p>
            <p class="hidden md:block">
              Genres:
              <span></span>
            </p>
            <h2 class="hidden py-2 text-lg font-bold md:block">Description</h2>
            <p class="hidden md:block" class="text-xs opacity-70">
              <span></span>
            </p>
          </article>
        </div>
        <!-- Previous Next btn  -->
        <button
          id="nextBannerbtn"
          class="absolute bottom-2 right-6 z-30 w-9 rounded-sm text-3xl text-white transition duration-150 hover:bg-[hsl(0,0%,0%,0.5)] active:text-pink-300"
        >
          <span>&#10095;</span>
        </button>
        <button
          id="previousBannerbtn"
          class="absolute bottom-2 right-16 z-30 w-9 rounded-sm text-3xl text-white transition duration-150 hover:bg-[hsl(0,0%,0%,0.5)] active:text-pink-300"
        >
          <span>&#10094; </span>
        </button>
      </header>
      <!-- ------  -->
      <!-- SEARCH BAR START  -->
      <nav
        class="sticky top-0 z-40 col-span-12 row-start-2 row-end-3 flex h-14 items-center justify-center bg-inherit"
      >
        <!-- Total Number of manga in this page  -->
        <div
          class="total-manga mr-2 rounded-full bg-slate-700 px-3 text-base text-slate-100"
        >
          Total : <span>0</span>
        </div>
        <input
          class="h-8 w-64 rounded-full bg-slate-500 p-4 text-white opacity-30 focus-within:bg-slate-800 focus-within:opacity-100 md:h-10 md:w-96"
          type="text"
          aria-label="search"
          placeholder="e.g. Circles"
        />

        <button
          class="z-10 -ml-7 flex h-6 w-6 cursor-pointer items-center justify-center rounded-full bg-slate-600 text-white transition-colors duration-150 ease-in-out hover:bg-slate-200 hover:text-slate-600 md:-ml-9 md:h-8 md:w-8"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-4 w-4 md:h-6 md:w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </button>
        <!-- Filter Manga based on demographic -->
        <!-- buttons container  -->

        <div class="filter-container ml-2">
          <button
            class="active-filter mx-1 rounded-full bg-slate-700 px-3 text-base text-slate-100"
          >
            All
          </button>
          <button
            class="mx-1 rounded-full bg-slate-700 px-3 text-base text-slate-100"
          >
            Manga
          </button>
          <button
            class="mx-1 rounded-full bg-slate-700 px-3 text-base text-slate-100"
          >
            Manhwa
          </button>
          <button
            class="mx-1 rounded-full bg-slate-700 px-3 text-base text-slate-100"
          >
            Manhua
          </button>
          </button>
        </div>
      </nav>
      <!-- SEARCH BAR END  -->
      <!-- ------------------------ -->
      <!-- ------------------------ -->

      <!-- SIDEBAR START -->
      <aside
        class="fixed bottom-0 left-0 right-0 z-50 grid grid-cols-5 flex-row md:sticky md:top-0 md:col-start-1 md:col-end-2 md:row-start-2 md:row-end-4 md:flex md:h-[1000px] md:flex-col"
      >
        <!-- ICONS -->

        <!--*** Accont ***-->
        <div
          id="accountImgSidebar"
          class="relative flex h-14 cursor-pointer items-center justify-center bg-slate-950 text-white transition duration-300 hover:bg-slate-200 hover:text-slate-950 md:w-14"
        >
          <!-- Account Profile Image  -->
          <div class="h-8 w-8 rounded-full bg-cover bg-center"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="absolute left-1/2 top-1/2 h-6 w-6 -translate-x-1/2 -translate-y-1/2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
        
        <!--*** Home ***-->
        <!-- <div
          class="flex h-14 cursor-pointer items-center justify-center bg-slate-950 text-white transition duration-300 hover:bg-slate-200 hover:text-slate-950 md:w-14"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
        </div> -->

        <!--*** Light/Dark Mode ***-->
        <div
          id="lightDarkMode"
          class="flex h-14 cursor-pointer items-center justify-center bg-slate-950 text-white transition duration-300 hover:bg-slate-200 hover:text-slate-950 md:w-14"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
            />
          </svg>
        </div>

        <!--*** How This App Works ***-->
        <div
          class="hidden h-14 cursor-pointer items-center justify-center bg-slate-950 text-white transition duration-300 hover:bg-slate-200 hover:text-slate-950 md:flex md:w-14"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
            />
          </svg>
        </div>
        <!--*** GITHUB ***-->
        <div
          class="flex h-14 cursor-pointer items-center justify-center bg-slate-950 transition duration-300 hover:bg-slate-200 md:w-14"
        >
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 496 512"
            fill="white"
          >
            <path
              d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
            />
          </svg>
        </div>
      </aside>
      <!-- SIDEBAR END -->
      <!-- ------------------------ -->
      <!-- ------------------------ -->

      <!-- main manga container  -->
      <main
        class="col-start-2 col-end-12 row-start-3 mt-4 flex h-full w-full items-center justify-center bg-inherit md:mt-28"
      >
        <div
          id="mangaComponentMainContainer"
          class="grid max-w-5xl grid-cols-2 gap-4 md:grid-cols-3 md:gap-8"
        >
          <!-- manga card -->
          <!-- ------------- -->
          <!----[ Circles ]---->
          <div
            class="manga-card group relative max-h-[455px] overflow-hidden"
            style="display: block"
          >
            <img
              src="./assets/akari.png"
              alt=""
              loading="lazy"
            />
            <!-- manga cover hover black transparent mask -->
            <div
              class="absolute bottom-0 z-10 h-full w-full opacity-30 transition duration-300 group-hover:bg-black"
            ></div>
            <!-- manga  name -->
            <div
              class="absolute bottom-0 z-20 flex h-24 w-full items-end justify-center bg-gradient-to-t from-manganame to-transparent text-center text-sm opacity-100 transition duration-300 group-hover:opacity-100 md:text-base md:opacity-0"
            >
              <span class="pb-3 text-white">testing</span>
            </div>
            <!-- quick preview icon  -->
            <div
              class="quick-preview absolute left-1/2 top-1/2 z-20 hidden h-20 w-20 -translate-x-1/2 -translate-y-1/2 cursor-pointer rounded-full border-2 border-solid border-manganame bg-white p-5 opacity-70 transition-opacity duration-300 hover:opacity-100 group-hover:block"
            >
              <img
                src="./assets/manga-quick-review.gif"
                alt=""
                loading="lazy"
              />
            </div>
            <!-- heart btn  -->
            <div class="absolute right-3 top-3 z-30">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                color="red"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="heart-btn h-7 w-7 cursor-pointer drop-shadow-[0_0_10px_rgba(255,0,0,0.7)]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                ></path>
              </svg>
            </div>
            <span class="hidden">Manga</span>
          </div>
          <!-- ------------------------ -->
        </div>

        <!-- ***********************  -->
        <!--*** Manga Quick Review ***-->
        <div class="fixed top-0 z-40 hidden h-full w-full">
          <!-- Overlay / bg mask -->
          <div class="h-full w-full bg-black opacity-80">
            <!-- btn to close manga reader  -->
            <button
              class="absolute right-3 top-3 z-50 rounded-sm text-white hover:bg-gray-200 hover:text-black"
            >
              <svg
                class="h-7 w-7"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="3"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <!-- Manga Chapter Reader  -->
          <!-- closeReader Btn container -->
          <div class="z-[51] h-4 w-full">
            <button
              id="closeReader"
              class="fixed right-3 top-3 z-[52] rounded-sm bg-gray-300 text-black md:hidden"
            >
              <svg
                class="h-7 w-7"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="3"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="manga-reader absolute left-0 top-0 z-50 flex h-full w-full flex-col gap-2 overflow-auto pr-0 md:left-1/2 md:w-1/3 md:-translate-x-1/2 md:pr-2"
          ></div>
        </div>

        <!-- -------------  -->
      </main>
      <!--! root  !-->
    </div>

    <script src="./src/JS/sidebar.js"></script>
    <script src="./src/JS/header.js"></script>
    <script src="./src/JS/mangaInfoDB.js"></script>
    <script src="./src/JS/header-manga-info.js"></script>
    <script src="./src/JS/manga-card-component.js"></script>
    <script src="./src/JS/quick-review-component.js"></script>
    <script src="./src/JS/search-bar.js"></script>
    <script src="./src/JS/settinges-box.js"></script>
  </body>
</html>
